<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"><img src="http://localhost:3000/images/product/logo.jpg" style="height: 60px;border-radius: 80px;"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="category">Category Management</a>
      <a mat-list-item routerLink="product">Product Management</a>
      <a mat-list-item routerLink="totalbill">Total Bills</a>
      <a mat-list-item routerLink="totalorder">Total Orders</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>The Vegan Store</span>
      <button (click)="onlogout()"mat-button style="margin-left: 990px;font-size:20px;">Logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
