
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="fk_email_id">
    <th mat-header-cell *matHeaderCellDef>User Id</th>
    <td mat-cell *matCellDef="let element"> {{element.fk_email_id}} </td>
  </ng-container>


    <ng-container matColumnDef="o_price">
      <th mat-header-cell *matHeaderCellDef> Total Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.o_price}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="o_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date  </th>
      <td mat-cell *matCellDef="let element"> {{element.o_date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action  </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="oncheck(element)" style="border-radius:90px;"><mat-icon >check_circle</mat-icon></button>&nbsp;&nbsp;
        <button (click)="oncancel(element)" style="border-radius:90px;"><mat-icon >highlight_off</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length==0">
    <p>YOU HAVE NO ORDERS</p>
  </table>
