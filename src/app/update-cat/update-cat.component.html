<form>
  <div class="container" class="space">
      <div class="form-group">
        Category Name
        <mat-form-field class="example-full-width" style="width: 500px;">
          <input matInput  placeholder="Enter Category Name" id="cat_name"
          name="cat_name"
          #catname="ngModel" [(ngModel)]="cat_name">
        </mat-form-field>
        <br>
        <button type="submit" class="btn" mat-raised-button color="primary" (click)="onSave()" style="margin-left: 226px;">Save</button>
        <button mat-raised-button class="btn" style="margin-left: 7px;" color="warn" (click)="oncancel()">Cancel</button>
      </div>
  </div>
  </form>
